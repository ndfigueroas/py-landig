<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/stylePersonalizado.css}" />        
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar}" class="sticky-top"></div>

    <!-- Parte Superior -->
    <div class="hero-section container">
        <div class="row">
            <!-- Columna Izquierda -->
            <div class="col-md-6">
                <h1>Contáctame</h1>
                <p>Ponte en contacto conmigo a través de las redes sociales o envíame un correo electrónico</p>
                <div class="social-media">
                    <div>
                        <a href="https://twitter.com/ndfigueroas" target="_blank" class="twitter-logo">
                            <img src="images/twiter.png" alt="Twitter" class="social-logo">
                            <p>Twitter</p>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.facebook.com/noe.figueroassanchez" target="_blank" class="facebook-logo">
                            <img src="images/facebook.jpg" alt="Facebook" class="social-logo">
                            <p>Facebook</p>
                        </a>
                    </div>
                </div>
                <div class="social-media">
                    <div>
                        <a href="https://linkedin.com/ndfigueroas" target="_blank" class="linkedin-logo">
                            <img src="images/linkedin.png" alt="LinkedIn" class="social-logo">
                            <p>LinkedIn</p>
                        </a>
                    </div>
                    <div>
                        <a href="https://instagram.com/ndfigueroas" target="_blank" class="instagram-logo">
                            <img src="images/instagram.jpg" alt="Instagram" class="social-logo">
                            <p>Instagram</p>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Columna Derecha -->
	<div class="col-md-6 d-flex justify-content-center align-items-center">
	    <img src="images/avatar.png" alt="Imagen del Programador" class="img-fluid">
	</div>

        </div>
    </div>

    <!-- Parte Inferior: Formulario de Contacto -->
    <section class="contact-form-section">
        <div class="container">
            <h2>Envíame un correo</h2>
			<form id="contact-form">
			    <div class="row">
			        <!-- Columna Izquierda -->
			        <div class="col-md-6">
			            <div class="mb-3">
			                <label for="nombre" class="form-label">Nombre</label>
			                <input type="text" class="form-control" id="nombre" name="nombre" required>
			            </div>
			            <div class="mb-3">
			                <label for="correo" class="form-label">Correo</label>
			                <input type="email" class="form-control" id="correo" name="correo" required>
			            </div>
			        </div>
			        <!-- Columna Derecha -->
			        <div class="col-md-6">
			            <div class="mb-3">
			                <label for="mensaje" class="form-label">Mensaje</label>
			                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
			            </div>
			            <div class="d-flex justify-content-end">
			                <button type="submit" class="btn btn-dark text-white">Enviar Correo</button>
			            </div>
			        </div>
			    </div>
			</form>
        </div>
    </section>

    <!-- Footer -->
    <script th:src="@{/js/script.js}"></script> 
    <div th:replace="~{fragments/footer}" class="sticky-top"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
