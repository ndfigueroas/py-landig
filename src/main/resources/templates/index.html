<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/stylePersonalizado.css}" />        
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar}" class="sticky-top"></div>

	<!-- Parte Superior -->
	<div class="hero-section">
	    <div class="image-container">
	        <img src="images/avatarLaptop.png" alt="Imagen del Programador">
	    </div>
	    <div class="programador-info">
	        <h1 class="display-4 fw-bold text-warning text-shadow-md mb-4"><p>&lt;¡Hola, soy Noé Figueroa!&gt;</p></h1>
	        <p>"Desarrollador de soluciones modernas y eficientes, combinando creatividad y tecnología."</p>
	    </div>
	</div>


    <!-- Parte Inferior -->
    <section class="projects-section">
        <div class="container">
            <div class="line-divider">
                ALGUNOS DE MIS ÚLTIMOS TRABAJOS
            </div>
            <div class="row">
                <!-- Tarjeta de Proyecto 1 -->
                <div class="col-md-4">
                    <a href="https://korystore-peru.vercel.app/" class="project-card-link" target="_blank">
                        <div class="project-card">
                            <img src="images/KoryStore.png" alt="Proyecto 1">
                            <div class="card-body">
                                <h5 class="card-title">Creando una tienda Online</h5>
                                <p class="card-text">Diseño de sistema</p>
                                <span class="arrow-icon">&#8594;</span>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Puedes añadir más tarjetas de proyectos aquí -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer}" class="sticky-top"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
